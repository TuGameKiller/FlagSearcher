{% extends 'base.html' %}

{% block body %}
<div class="main">
    <div class="row">
        <img src="/../static/images/{{img}}" alt="{{img}}" height=100% width=100% padding-bottom = 10px>
    </div>

    <div class="row">
        <div class="block" align="left">
            <p align="center" class="methodtitle">ExifTags</p>
            <hr>
            {{Exif}}
        </div>
        <div class="block" align="right">
            <form action="/index/info?image={{path}}" method="post">
                <p align="center" class="methodtitle">Frames</p>
                <hr>
                <p align="center"><input type="text" value={{Frame}} name="FRAME"> of {{Frames}}</p>
            </form>
        </div>
    </div>

    <div class="row">
        <p align="center" class="methodtitle">Strings</p>
        <hr>
        <div class="scrollbox">
            {{Strings}}
        </div>
    </div>

    <div class="rowhidden">
        <div class="block" align="left">
            <form method="get" action="/index">
                <button type="submit"> Back </button>
            </form>
        </div>
        <div class="block" align="right">
            <form method="post">
                <input value="continue" type="hidden" name="switch">
                <input value={{Frame}} type="hidden" name="FRAME">
                <button type="submit"> Continue </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
